<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps to Food</title>

    <!--Google font Lato-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">

    <!--Font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--AOS cdn-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
                * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            /* color variables */
            --accent-color: #EAF2F5;
            --primary-text-color: #141414;
            --secondary-text-color: #007676;
            --light-text-color: #fff;
            --primary-color: #fff;
            --secondary-color: #007676;
            --alpha-secondary-color: rgba(0, 118, 118, 0.2);
            --discount-color: #E71A1C;
            --card-hover-bg-color: #F9F9F9;
            --border-color: #f9f9f9;
            --box-shadow-color: var(--accent-color);
            --shadow: rgba(0, 0, 0, 0.05);
            --box-shadow: rgba(0, 0, 0, 0.25);
            --discount-banner-background-overlay: linear-gradient(rgba(0, 118, 118, 0.8), rgba(0, 118, 118, 0.8));
            --phone-app-shadow: #C7E1EB;
            --alpha-primary-color: rgba(255, 255, 255, 0.5);
            --rating-color: #FFA800;
        
            /* transition curves */
            --transition-curve: cubic-bezier(0.36, -0.21, 0.16, 1.97);
        }

        html{
            font-size: 16px;
            overflow-x: hidden;
        }

        body{
            font-family: 'Lato', sans-serif;
            color: var(--primary-text-color);
            background: var(--primary-color);
            overflow-x: hidden;
        }

        /*navbar styles*/
        .navbar{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4rem;
            display: flex;
            align-items: center;
            padding: 0 10vw;
            z-index: 9;
            background: var(--accent-color);
        }

        .nav-toggler{
            display: none;
        }

        .logo{
            height: 1.5rem;
        }

        .links-container{
            display: flex;
            gap: 1rem;
            list-style: none;
            margin-left: 7.5%;
        }

        .links{
            color: var(--primary-text-color);
            text-decoration: none;
            text-transform: none;
            padding: .5rem 1rem;
            transition: .2s;
        }

        .links:hover{
            color: var(--secondary-text-color);
        }

        .nav-extras{
            display: flex;
            align-items: center;
            margin-left: auto;
            gap: 1rem;
        }

        .search{
            position: relative;
            width: 20vw;
            min-width: 150px;
            height: 2.5rem;
            border-radius: .5rem;
            overflow: hidden;
        }

        .search-box{
            width: 100%;
            height: 100%;
            background: var(--primary-color);
            border: none;
            padding: 1rem;
            outline: none;
            font-size: .9rem;
        }

        .search-btn{
            position: absolute;
            border: none;
            right: 0;
            width: 3rem;
            height: 100%;
            background: var(--primary-color);
            text-align: center;
            cursor: pointer;
            color: var(--secondary-text-color);
        }

        .cart, .account{
            width: 2.5rem;
            height: 2.5rem;
            color: var(--secondary-text-color);
            border-radius: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: .5s;
        }
        
        
        .cart:hover, .locate-btn:hover, .account:hover{
            background: var(--alpha-secondary-color);            
        }

        .cart-container {
        position: relative;
        display: inline-block;
        }

        #cart-text-icon {
            position: absolute;
            top: 120%; 
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--secondary-color);
            color: var(--card-hover-bg-color);
            white-space: nowrap;
            padding: 10px 15px;
            border-radius: 7px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .cart-container:hover #cart-text-icon {
            visibility: visible;
            opacity: 1;
        }

        .account-container {
            position: relative;
            display: inline-block;
        }

        #account-text-icon {
            position: absolute;
            top: 120%; /* Positions below the account icon */
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--secondary-color); /* Adjust color as needed */
            color: var(--card-hover-bg-color); /* Text color */
            white-space: nowrap;
            padding: 10px 15px;
            border-radius: 7px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .account-container:hover #account-text-icon {
            visibility: visible;
            opacity: 1;
        }


    </style>
</head>
<body>
    <header>
        <!--Navbar-->
        <nav class="navbar">
    
            <!--logo-->
            <img src="img/logo.png" class="logo" alt="">
            <!--ul-->
            <ul class="links-container">
                <li class="link-items"><a href="menu.html" class="links">Menu</a></li>
                <li class="link-items"><a href="#" class="links">Order</a></li>
                <li class="link-items"><a href="#" class="links">Restaurants</a></li>
                <li class="link-items"><a href="#" class="links">Track Order</a></li>
            </ul>
    
            <!--Search box-->
            <div class="nav-extras">
                <div class="search">
                    <input type="text" class="search-box" placeholder="Search Today's Offerings">
                    <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <!--Cart icon-->
                <div class="cart-container">
                    <a href="#" class="cart"><i class="fa-solid fa-cart-shopping"></i></a>
                    <span id="cart-text-icon">Cart</span>                                
                </div>
                <!--Account icon-->
                <div class="account-container">
                    <a href ="login.html" class="account"><i class="fa-solid fa-user"></i></a>
                    <span id="account-text-icon">Account</span>
                </div>
                
                
    
                <!-- <a href="#" class="cart"><i class="fa-solid fa-cart-shopping"></i></a>
                <a href ="login.html" class="account"><i class="fa-solid fa-user"></i></a> -->
    
                <div class="nav-toggler">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
    
        </nav>
    </header>
</body>


</html>
